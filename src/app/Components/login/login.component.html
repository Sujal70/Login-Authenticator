<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg mt-32">
  <form (ngSubmit)="handleLogin()">
    <div class="mb-4">
      <label for="username" class="block text-gray-700 font-semibold mb-2"
        >Username</label
      >
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Enter Username"
        [(ngModel)]="username"
        class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
      />
    </div>
    <div *ngIf="!username && submitted" class="text-red-500 text-sm mb-4">
      Please Enter a Username
    </div>

    <div class="mb-4">
      <label for="password" class="block text-gray-700 font-semibold mb-2"
        >Password</label
      >
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter Password"
        [(ngModel)]="password"
        class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
      />
    </div>

    <div>
      <re-captcha>
        ons
      </re-captcha>
    </div>
    <div *ngIf="!password && submitted" class="text-red-500 text-sm mb-4">
      Please Enter a Password
    </div>

    <button
      type="submit"
      class="w-full bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500"
    >
      Login
    </button>

    <button class="newUser" (click)="SignUp()">
      <u>New User</u>
    </button>
  </form>
</div>
