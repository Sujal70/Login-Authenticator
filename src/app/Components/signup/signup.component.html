<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg mt-32">
  <form (ngSubmit)="handleSignup()">
    <label for="username" class="block text-gray-700 font-semibold mb-2"
      >Username</label
    >
    <input
      type="text"
      placeholder="Enter Username"
      name="username"
      id="username"
      [(ngModel)]="username"
      class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
    />
    <div *ngIf="!username && submitted" >
      <p style="color: red;">please enter username</p>
    </div>
    <label for="password" class="block text-gray-700 font-semibold mb-2"
      >Password</label
    >
    <input
      type="text"
      placeholder="Enter Password"
      name="password"
      id="password"
      [(ngModel)]="password"
      class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
    />
    <div *ngIf="!password && submitted" >
      <p style="color: red;">please enter password</p>
    </div>
    <button type="submit">SignUp</button>
  </form>
</div>
